<head>
  <meta charset="utf-8">
  <title>{{> title}}</title>
  <meta name="description" content="{{> description}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{title}}" href="{{{feed_url}}}">
  <link rel="stylesheet" href="{{{css_url}}}">
  {{#avatar}}
  <link rel="icon" href="{{{avatar_url}}}" type="image/x-icon">
  {{/avatar}}
  <link href="some email address" rel="me">
  <link rel="me" href="some website (github or twitter)" />
  <link rel="pingback" href="some sites xmlrpc" />
  <link rel="webmention" href="https://webmention.io/SOMESITE/webmention" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
</head>
